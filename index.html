<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <meta name="description" content="This project is part of the Frontend Mentor learning path">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <section class="card__illustration">
            <h2 class="sr-only">illustration-article</h2>
            <img src="img/illustration-article.svg" alt="Illustration du blog">
        </section>
        <section class="card__content">
            <h2 class="sr-only">Blog text content</h2>
            <div class="card__content-tag">
                <h3 class="text-preset-3-bold">Learning</h3>
            </div>
            <h4 class="text-preset-3">Published 21 Dec 2023</h4>
            <h1 class="text-preset-1">HTML & CSS foundations</h1>
            <p class="text-preset-2">These languages are the backbone of every website, 
                defining structure, content, and presentation.
            </p>
        </section>
        <section class="card__author">
            <img src="img/image-avatar.webp" alt="Picture of Greg Hooper">
            <h3 class="text-preset-3-bold">Greg Hooper</h3>    
        </section>
    </main>
    <footer>
        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="CSS Valide !" />
            </a>
        </p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nicolas Gu√©rin</a>  
    </footer>
</body>
</html>
